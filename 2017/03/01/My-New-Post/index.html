ht; 高级</div><div class="line">                if (this.currentStyle) &#123;</div><div class="line">                    alert(&quot;ie:&quot; + this.currentStyle.height);</div><div class="line">                &#125; else &#123;</div><div class="line">                    alert(&quot;高级:&quot; + getComputedStyle(this, null).height);</div><div class="line">                &#125;</div><div class="line">            &#125;;</div><div class="line">        &#125;;</div><div class="line">    &lt;/script&gt;</div><div class="line">&lt;/head&gt;</div><div class="line"></div><div class="line">&lt;body&gt;</div><div class="line">&lt;div id=&quot;div1&quot;&gt;&lt;/div&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure></p>

<p>2：时间对象<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">&lt;script&gt;</div><div class="line">        var oDate = new Date(1482476449 * 1000);//传入一个时间戳</div><div class="line">        var iYear = oDate.getFullYear();</div><div class="line">        var iMonth = oDate.getMonth() + 1;</div><div class="line">        var iDay = oDate.getDate();</div><div class="line">        var iHour = oDate.getHours();</div><div class="line">        var iMin = oDate.getMinutes();</div><div class="line">        var iSec = oDate.getSeconds();</div><div class="line">        //时间数组</div><div class="line">        var arr = [</div><div class="line">            oDate.getFullYear(), &quot;-&quot;,</div><div class="line">            oDate.getMonth() + 1, &quot;-&quot;,</div><div class="line">            oDate.getDate(), &quot; &quot;,</div><div class="line">            oDate.getHours(), &quot;:&quot;,</div><div class="line">            oDate.getMinutes(), &quot;:&quot;,</div><div class="line">            oDate.getSeconds()</div><div class="line">        ];</div><div class="line">        //把数组里的元素按照某个规则连接成字符串2016-12-23 15:0:49</div><div class="line">        document.write(arr.join(&quot;&quot;));</div><div class="line">    &lt;/script&gt;</div></pre></td></tr></table></figure></p>
